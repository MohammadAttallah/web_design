<!-- 
<code> </code> مشان اخلي المتصفح يفهم انو هاد المحتوى عبارة عن كود برمجي وبيكون شكل الخط مختلف
<b></b> to make text bold  and not used in seo (non_semantic element) the same job of (strong) but the strong  is a semantic element  helpful in seo and make the text more important
<i></i> to make text italic (non_semantic element)
<small></small> to make text more small
<figure></figure> can contain any type of data like table video audio photo  and he a semantic element  and improve your site in seo  
<figcaption></figcaption> بيكون عادة تحت الفيجر وبيكون في وصف للمحتوى يلي موجود بالفيجر




-->
